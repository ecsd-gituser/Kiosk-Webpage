<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <title>Welcome to ECSD Kiosk Browser</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .icon {
      width: 100px;
      margin: 20px;
      transition: transform 0.2s;
    }
    .icon:hover {
      transform: scale(1.1);
    }
    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      font-size: 24px;
      background: transparent;
      border: none;
      color: #007BFF;
    }
    marquee {
      background-color: #e7f3fe;
      color: #31708f;
      font-size: 18px;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #bce8f1;
      border-radius: 5px;
    }
    .logo {
      width: 150px;
    }
    #app-container {
      flex-grow: 1;
      display: none;
      width: 100%;
      height: calc(100% - 200px);
    }
    webview {
      width: 100%;
      height: 100%;
      border: none;
    }
    #timeout-warning {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #ff9800;
      color: white;
      text-align: center;
      padding: 10px;
      display: none;
      z-index: 1000;
    }
    h1 {
      margin-top: 20px;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    p {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="timeout-warning">Your session will expire in <span id="countdown">60</span> seconds.</div>

  <button class="back-button" onclick="goBack()">
    &#x2190;
  </button>

  <h1>Welcome to ECSD Kiosk Browser</h1>

  <img src="assets/icon.png" class="logo" alt="ECSD Logo">

  <marquee behavior="scroll" direction="left">
    This is managed by ECSD IT - Please ensure you log out when finished!
  </marquee>

  <div class="container" id="app-icons">
    <a href="javascript:void(0);" onclick="openExternalApp('https://mail.google.com', 'Gmail')">
      <img src="assets/gmail.png" class="icon" alt="Gmail">
      <p>Gmail</p>
    </a>
    <a href="javascript:void(0);" onclick="openExternalApp('https://www.commonapp.org', 'CommonApp')">
      <img src="assets/commonapp.png" class="icon" alt="CommonApp">
      <p>CommonApp</p>
    </a>
    <a href="javascript:void(0);" onclick="openExternalApp('https://www.yahoo.com', 'Yahoo')">
      <img src="assets/yahoo.png" class="icon" alt="Yahoo">
      <p>Yahoo</p>
    </a>
    <a href="javascript:void(0);" onclick="openExternalApp('https://www.collegeboard.org', 'CollegeBoard')">
      <img src="assets/collegeboard.png" class="icon" alt="CollegeBoard">
      <p>CollegeBoard</p>
    </a>
    <a href="javascript:void(0);" onclick="openExternalApp('https://www.icloud.com', 'iCloud')">
      <img src="assets/icloud.png" class="icon" alt="iCloud">
      <p>iCloud</p>
    </a>
  </div>

  <div id="app-container">
    <webview id="app-webview" src="about:blank" partition="persist:kiosk"></webview>
  </div>

  <script>
    const SESSION_TIMEOUT = 60000; // 1 minute in milliseconds
    let idleTimer;
    let countdownTimer;

    function openExternalApp(url, name) {
      document.getElementById('app-icons').style.display = 'none';
      document.getElementById('app-container').style.display = 'block';
      const webview = document.getElementById('app-webview');
      webview.src = url;
      resetIdleTimer();
    }

    function resetIdleTimer() {
      clearTimeout(idleTimer);
      clearInterval(countdownTimer);
      document.getElementById('timeout-warning').style.display = 'none';

      idleTimer = setTimeout(showWarning, SESSION_TIMEOUT - 10000); // Show warning 10 seconds before timeout
    }

    function showWarning() {
      document.getElementById('timeout-warning').style.display = 'block';
      let secondsLeft = 10;
      
      countdownTimer = setInterval(() => {
        secondsLeft--;
        document.getElementById('countdown').textContent = secondsLeft;
        
        if (secondsLeft <= 0) {
          clearInterval(countdownTimer);
          logout();
        }
      }, 1000);
    }

    function logout() {
      window.location.href = 'logout.html';
    }

    function goBack() {
      document.getElementById('app-container').style.display = 'none';
      document.getElementById('app-icons').style.display = 'flex';
      document.getElementById('app-webview').src = 'about:blank';
      resetIdleTimer();
    }

    // Reset timer on user activity
    ['click', 'touchstart', 'mousemove', 'keypress'].forEach(evt => 
      document.addEventListener(evt, resetIdleTimer, {passive: true})
    );

    // Initial timer start
    resetIdleTimer();

    window.onload = function() {
      localStorage.setItem('sessionStartTime', Date.now());
      
      const webview = document.getElementById('app-webview');
      webview.addEventListener('loadstart', resetIdleTimer);
      webview.addEventListener('loadstop', resetIdleTimer);

      // Prevent new window creation
      webview.addEventListener('newwindow', (e) => {
        e.preventDefault();
        webview.src = e.targetUrl;
      });

      // Handle permission requests
      webview.addEventListener('permissionrequest', (e) => {
        if (e.permission === 'media') {
          e.request.allow();
        }
      });
    };
  </script>
</body>
</html>
