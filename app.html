<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0056b3">
  <title>ECSD Kiosk Browser</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0056b3;
      --secondary-color: #004085;
      --background-color: #f0f4f8;
      --text-color: #333;
      --hover-scale: 1.03;
      --transition-speed: 0.3s;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 20px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      color: white;
      margin: 0;
      font-weight: 700;
      font-size: 2.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px 0;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .logo, .side-logo {
      height: 100px;
      width: auto;
      object-fit: contain;
    }

    .logo {
      margin: 0 40px;
      height: 120px;
    }

    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      justify-items: center;
      margin-top: 40px;
    }

    .icon-link {
      text-decoration: none;
      color: var(--text-color);
      text-align: center;
      transition: all var(--transition-speed) ease-in-out;
      padding: 25px;
      border-radius: 15px;
      background-color: white;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      border: 2px solid transparent;
    }

    .icon-link:hover {
      transform: scale(var(--hover-scale));
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      border-color: var(--primary-color);
    }

    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      object-fit: contain;
    }

    .icon-text {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 1.2rem;
      margin: 0;
      color: var(--primary-color);
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      font-size: 24px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      transition: all var(--transition-speed);
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .marquee-container {
      background-color: var(--secondary-color);
      color: white;
      padding: 15px;
      margin-top: 40px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .marquee-content {
      display: inline-block;
      white-space: nowrap;
      animation: marquee 30s linear infinite;
      font-size: 1.1rem;
    }

    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    @media (max-width: 768px) {
      .logo-container {
        flex-direction: column;
      }
      
      .logo, .side-logo {
        margin: 10px 0;
      }

      .icon-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="back-button" onclick="goBack()" aria-label="Go back">
      &#x2190;
    </button>
    <h1>ECSD Kiosk Browser</h1>
  </header>

  <div class="container">
    <div class="logo-container">
      <img src="assets/VSSA.png" class="side-logo" alt="VSSA Logo">
      <img src="assets/icon.png" class="logo" alt="ECSD Logo">
      <img src="assets/VSSA.png" class="side-logo" alt="VSSA Logo">
    </div>

    <div class="icon-grid">
      <a href="https://mail.google.com" class="icon-link">
        <img src="assets/gmail.png" class="icon" alt="Gmail">
        <p class="icon-text">Gmail</p>
      </a>
      <a href="https://www.commonapp.org" class="icon-link">
        <img src="assets/commonapp.png" class="icon" alt="CommonApp">
        <p class="icon-text">CommonApp</p>
      </a>
      <a href="https://www.yahoo.com" class="icon-link">
        <img src="assets/yahoo.png" class="icon" alt="Yahoo">
        <p class="icon-text">Yahoo</p>
      </a>
      <a href="https://www.collegeboard.org" class="icon-link">
        <img src="assets/collegeboard.png" class="icon" alt="CollegeBoard">
        <p class="icon-text">CollegeBoard</p>
      </a>
      <a href="https://www.icloud.com" class="icon-link">
        <img src="assets/icloud.png" class="icon" alt="iCloud">
        <p class="icon-text">iCloud</p>
      </a>
    </div>

    <div class="marquee-container">
      <div class="marquee-content">
        This is managed by ECSD IT - Please ensure you log out when finished!
      </div>
    </div>
  </div>

  <script>
    console.log('App page loaded');

    const allowedDomains = [
      'mail.google.com',
      'www.commonapp.org',
      'www.yahoo.com',
      'www.collegeboard.org',
      'www.icloud.com'
    ];

    function goBack() {
      window.history.back();
    }

    document.addEventListener('click', function (e) {
      const target = e.target.closest('a');
      if (target) {
        const domain = new URL(target.href).hostname;
        if (!allowedDomains.includes(domain)) {
          e.preventDefault();
          alert('Access to this domain is restricted.');
        }
      }
    });
  </script>
</body>
</html>
