<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#007BFF">
  <title>Welcome to ECSD Kiosk Browser</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #007BFF;
      --secondary-color: #31708f;
      --background-color: #f8f9fa;
      --text-color: #333;
      --hover-scale: 1.05;
      --transition-speed: 0.3s;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2.5rem;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px 0;
    }

    .logo, .side-logo {
      height: 100px;
      width: auto;
      object-fit: contain;
    }

    .logo {
      margin: 0 30px;
      height: 120px;
    }

    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
      justify-items: center;
      margin-top: 40px;
    }

    .icon-link {
      text-decoration: none;
      color: var(--text-color);
      text-align: center;
      transition: transform var(--transition-speed) ease-in-out;
      padding: 20px;
      border-radius: 15px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .icon-link:hover {
      transform: scale(var(--hover-scale));
    }

    .icon {
      width: 70px;
      height: 70px;
      margin-bottom: 15px;
      object-fit: contain;
    }

    .icon-text {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1.1rem;
      margin: 0;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      font-size: 24px;
      background: transparent;
      border: none;
      color: var(--primary-color);
      transition: color var(--transition-speed);
    }

    .back-button:hover {
      color: var(--secondary-color);
    }

    .marquee-container {
      background-color: #e7f3fe;
      color: var(--secondary-color);
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      overflow: hidden;
    }

    .marquee-content {
      display: inline-block;
      white-space: nowrap;
      animation: marquee 20s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    @media (max-width: 768px) {
      .logo-container {
        flex-direction: column;
      }
      
      .logo, .side-logo {
        margin: 10px 0;
      }

      .icon-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-button" onclick="goBack()" aria-label="Go back">
      &#x2190;
    </button>

    <h1>Welcome to ECSD Kiosk Browser</h1>

    <div class="logo-container">
      <img src="assets/VSSA.png" class="side-logo" alt="VSSA Logo">
      <img src="assets/icon.png" class="logo" alt="ECSD Logo">
      <img src="assets/VSSA.png" class="side-logo" alt="VSSA Logo">
    </div>

    <div class="marquee-container">
      <div class="marquee-content">
        This is managed by ECSD IT - Please ensure you log out when finished!
      </div>
    </div>

    <div class="icon-grid">
      <a href="https://mail.google.com" class="icon-link" style="background: linear-gradient(135deg, #DB4437 0%, #F4B400 100%);">
        <img src="assets/gmail.png" class="icon" alt="Gmail">
        <p class="icon-text" style="color: white;">Gmail</p>
      </a>
      <a href="https://www.commonapp.org" class="icon-link" style="background: linear-gradient(135deg, #006699 0%, #00A0E3 100%);">
        <img src="assets/commonapp.png" class="icon" alt="CommonApp">
        <p class="icon-text" style="color: white;">CommonApp</p>
      </a>
      <a href="https://www.yahoo.com" class="icon-link" style="background: linear-gradient(135deg, #720E9E 0%, #410093 100%);">
        <img src="assets/yahoo.png" class="icon" alt="Yahoo">
        <p class="icon-text" style="color: white;">Yahoo</p>
      </a>
      <a href="https://www.collegeboard.org" class="icon-link" style="background: linear-gradient(135deg, #00A0E3 0%, #0077C5 100%);">
        <img src="assets/collegeboard.png" class="icon" alt="CollegeBoard">
        <p class="icon-text" style="color: white;">CollegeBoard</p>
      </a>
      <a href="https://www.icloud.com" class="icon-link" style="background: linear-gradient(135deg, #1BADF8 0%, #0080FF 100%);">
        <img src="assets/icloud.png" class="icon" alt="iCloud">
        <p class="icon-text" style="color: white;">iCloud</p>
      </a>
    </div>
  </div>

  <script>
    console.log('App page loaded');

    const allowedDomains = [
      'mail.google.com',
      'www.commonapp.org',
      'www.yahoo.com',
      'www.collegeboard.org',
      'www.icloud.com'
    ];

    function goBack() {
      window.history.back();
    }

    document.addEventListener('click', function (e) {
      const target = e.target.closest('a');
      if (target) {
        const domain = new URL(target.href).hostname;
        if (!allowedDomains.includes(domain)) {
          e.preventDefault();
          alert('Access to this domain is restricted.');
        }
      }
    });
  </script>
</body>
</html>
