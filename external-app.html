<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECSD Kiosk - External App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: calc(100% - 50px);
            border: none;
        }
        .header {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            height: 30px;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            font-size: 18px;
            background: transparent;
            border: none;
            color: #007BFF;
        }
    </style>
    <script>
        const SESSION_TIMEOUT = 60000; // 1 minute in milliseconds

        function checkSessionTimeout() {
            const sessionStartTime = parseInt(localStorage.getItem('sessionStartTime') || '0');
            const currentTime = Date.now();
            if (currentTime - sessionStartTime >= SESSION_TIMEOUT) {
                window.location.href = 'logout.html';
            } else {
                setTimeout(checkSessionTimeout, 1000); // Check every second
            }
        }

        window.onload = function() {
            checkSessionTimeout();
            
            const urlParams = new URLSearchParams(window.location.search);
            const appUrl = urlParams.get('app');
            const appName = urlParams.get('name');
            
            document.getElementById('app-title').textContent = `ECSD Kiosk - ${appName}`;
            document.getElementById('external-app-frame').src = appUrl;
        };

        function goBack() {
            window.location.href = 'app.html';
        }
    </script>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="goBack()">&#x2190; Back</button>
        <h1 id="app-title">ECSD Kiosk - External App</h1>
    </div>
    <iframe id="external-app-frame" src="" title="External App"></iframe>
</body>
</html>
